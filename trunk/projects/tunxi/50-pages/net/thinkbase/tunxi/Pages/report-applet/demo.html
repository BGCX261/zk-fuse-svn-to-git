<html>
	<head>
		<meta http-equiv=content-type content="text/html; charset=UTF-8">
		<title>JasperReports Applet Demo</title>
	</head>
	<body>
		<h1>JasperReports Applet Demo</h1>
		
		<script src="/report-applet/deployJava.js"></script>
		<center>
		<script>
		    var attributes = {codebase:'/report-applet',
		                      code:'EmbeddedViewerApplet.class',
		                      archive:'jasperreports-2.0.5-applet-with-applet.jar',
		                      width:710, height:540} ;
		    var parameters = {
		        fontSize: 16,
		        REPORT_URL: '/JRAppletViewer?REPORT_RUNNER=net.thinkbase.jasperreports.demo.SampleRunner'
		    } ;
		    var version = '1.5' ;
		    deployJava.runApplet(attributes, parameters, version);
		</script>
		</center>
	</body>

</html>
